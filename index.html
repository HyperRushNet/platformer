<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Platformer Game</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #111;
    }
    canvas {
      display: block;
      background: #222;
    }
  </style>
</head>
<body>
<canvas id="game" width="800" height="600"></canvas>
<script src="https://cdn.jsdelivr.net/npm/p2@0.7.1/build/p2.min.js"></script>
<script>
const SCALE = 50;
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
let world, player, data;

fetch('https://api.codetabs.com/v1/proxy/?quest=https://hrn-host.vercel.app/data.json')
  .then(res => res.json())
  .then(json => {
    data = json;
    setup();
    requestAnimationFrame(loop);
  });

function setup() {
  world = new p2.World({ gravity: [0, data.gravity || -25] });

  // Player
  player = new p2.Body({
    mass: 1,
    position: [data.playerStart.x, data.playerStart.y],
    damping: 0.1,
  });
  const shape = new p2.Box({ width: 0.6, height: 1 });
  player.addShape(shape);
  world.addBody(player);

  // Platforms
  for (let o of data.objects) {
    if (o.type === 'platform') {
      const b = new p2.Body({
        mass: 0,
        position: [o.x, o.y],
        angle: (o.angle || 0) * Math.PI / 180
      });
      b.addShape(new p2.Box({
        width: o.width,
        height: o.height
      }));
      world.addBody(b);
    }
  }

  // Input
  keys = {};
  addEventListener('keydown', e => keys[e.code] = true);
  addEventListener('keyup', e => keys[e.code] = false);
}

function handleControls() {
  if (!player) return;
  const speed = 7;

  if (keys['ArrowLeft']) player.velocity[0] = -speed;
  else if (keys['ArrowRight']) player.velocity[0] = speed;
  else player.velocity[0] = 0;

  const onGround = world.narrowphase.contactEquations.some(eq =>
    eq.bodyA === player || eq.bodyB === player
  );
  if (keys['ArrowUp'] && onGround) {
    player.velocity[1] = 12;
  }
}

function loop() {
  handleControls();
  world.step(1/60);

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Camera
  const camX = player.position[0] * SCALE - canvas.width / 2;
  const camY = (player.position[1] * SCALE - canvas.height / 2);

  // Draw all bodies
  for (let b of world.bodies) {
    for (let s of b.shapes) {
      if (s instanceof p2.Box) {
        const w = s.width * SCALE;
        const h = s.height * SCALE;
        const x = b.position[0] * SCALE;
        const y = canvas.height - b.position[1] * SCALE;

        ctx.save();
        ctx.translate(x - camX, y - camY);
        ctx.rotate(-b.angle);
        ctx.fillStyle = (b === player) ? '#0cf' : '#0f0';
        ctx.fillRect(-w/2, -h/2, w, h);
        ctx.restore();
      }
    }
  }

  requestAnimationFrame(loop);
}
</script>
</body>
</html>
