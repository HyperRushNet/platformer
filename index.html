<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Platformer Game</title>
  <style>
    html, body { margin: 0; background: #111; overflow: hidden; }
    canvas { display: block; margin: auto; background: #222; }
  </style>
</head>
<body>
<canvas id="game" width="800" height="600"></canvas>
<script src="https://cdn.jsdelivr.net/npm/p2@0.7.1/build/p2.min.js"></script>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const scale = 50;

const world = new p2.World({ gravity: [0, -20] });
let player;

let camera = { x: 0, y: 0 };

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Camera volgt speler
  if (player) {
    camera.x = player.position[0];
    camera.y = player.position[1];
  }

  for (const body of world.bodies) {
    for (const shape of body.shapes) {
      ctx.save();
      ctx.translate(
        (body.position[0] - camera.x) * scale + canvas.width / 2,
        canvas.height / 2 - (body.position[1] - camera.y) * scale
      );
      ctx.rotate(-body.angle);
      if (shape instanceof p2.Box) {
        ctx.fillStyle = body === player ? 'cyan' : 'white';
        ctx.fillRect(
          -shape.width / 2 * scale,
          -shape.height / 2 * scale,
          shape.width * scale,
          shape.height * scale
        );
      } else if (shape instanceof p2.Convex) {
        ctx.fillStyle = 'orange';
        ctx.beginPath();
        const verts = shape.vertices;
        ctx.moveTo(verts[0][0] * scale, -verts[0][1] * scale);
        for (let i = 1; i < verts.length; i++) {
          ctx.lineTo(verts[i][0] * scale, -verts[i][1] * scale);
        }
        ctx.closePath();
        ctx.fill();
      }
      ctx.restore();
    }
  }
}

function loop() {
  world.step(1/60);
  draw();
  requestAnimationFrame(loop);
}

fetch('./data.json')
  .then(res => res.json())
  .then(data => {
    world.gravity[1] = data.gravity;

    player = new p2.Body({
      mass: 1,
      position: [data.playerStart.x, data.playerStart.y]
    });
    player.addShape(new p2.Box({ width: 0.5, height: 1 }));
    world.addBody(player);

    for (const obj of data.objects) {
      const body = new p2.Body({
        mass: 0,
        position: [obj.x, obj.y],
        type: p2.Body.STATIC
      });
      if (obj.type === 'platform') {
        body.addShape(new p2.Box({ width: obj.width, height: obj.height }));
      } else if (obj.type === 'ramp') {
        const verts = obj.vertices.map(v => [v[0], v[1]]);
        const shape = new p2.Convex({ vertices: verts });
        shape.updateTriangles();
        shape.updateCenterOfMass();
        shape.updateBoundingRadius();
        body.addShape(shape);
      }
      world.addBody(body);
    }

    loop();
  });
</script>
</body>
</html>
